---
layout: default
---

<div class="row">
  <div class="col-md-8 col-sm-12">
    {% for post in paginator.posts %}
    <div class="post">
      <a href="{{ post.url | prepend: site.baseurl }}" class="post-link" data-action="clickPostLink">
        <p class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</p>
        <h3 class="h2 post-title">{{ post.title }}</h3>
        <p class="post-summary">{{ post.summary }}</p>
      </a>
    </div>
    {% endfor %}
  </div>
  <div class="col-md-4 ads">
    <a href="https://www.crowdsync.io?utm_source=justinblog"><img src="/images/Ad1.png" /></a>
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
      <!-- Blog Post -->
    <ins class="adsbygoogle" style="display:inline-block;width:300px;height:250px" data-ad-client="ca-pub-9511660895620992" data-ad-slot="9517207742"></ins>
    <script>
  (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>
</div>
